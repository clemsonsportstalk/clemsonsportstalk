<html>
<head>

<style type="text/css">

/* This is what is actually shown on the page.  The other divs are contained entirely in it.
   overflow: hidden keeps the schedule not currently selected from being displayed.
*/
#scheduleViewer {
	width: 220;
	height: 350;
	position: relative;
	border: 1px solid black;
	overflow: hidden;
}

.scheduleHeader {
	width: 220;
	height: 20;
	float: left;
	text-align: center;
	background-color: #ff5f01;
}

/* This just holds the two schedule divs.  It's what gets moved by the javascript to change the display. */
#scheduleContainer {
	width: 440;
	height: 330;
	position: absolute;
	top: 20;
	left: 0;
}

#fbSchedule, bbSchedule {
	width: 220;
	height: 330;	
	float: left;
}

a.scheduleLink:link {
	
}

a.scheduleLink:active {
	
}

a.scheduleLink:visited {
	
}

a.scheduleLink:hover {
	
}

</style>

<script src='http://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js'></script>

<script type="text/javascript">

	var $viewerWidth = 220;

	// Run this when the page is loaded
	$(document).ready( function() {
		
		// When the link with id "fbScheduleLink" is clicked, slide the scheduleContainer div to the left to show the basketball schedule
		$('#fbScheduleLink').click( function() {
			if ( !$('#scheduleContainer').is(':animated') && parseInt( $('#scheduleContainer').css('left') ) == -$viewerWidth ) {
				$('#scheduleContainer').animate( { left: 0 } );
			}
		});
		
		
		// When the link with id "bbScheduleLink" is clicked, slide the scheduleContainer div to the right to show the football schedule
		$('#bbScheduleLink').click( function() {
			if ( !$('#scheduleContainer').is(':animated') && parseInt( $('#scheduleContainer').css('left') ) == 0 ) {
				$('#scheduleContainer').animate( { left: -$viewerWidth } );
			}
		});
	});

</script>

</head>
<body>

<div id="scheduleViewer">

	<div class="scheduleHeader">
		<a id="fbScheduleLink" class="ScheduleLink" href="#">Football</a>
		&nbsp; &nbsp; &nbsp;
		<a id="bbScheduleLink" class="scheduleLink" href="#">Basketball</a>
	</div>
	
	<div id="scheduleContainer">
		<div id="fbSchedule">
			FB Schedule
		</div>
		<div id="bbSchedule">
			BB Schedule
		</div>
	</div>

</div>


</body>
</html>
