---
layout: default
---

<div class='sponsors'>

  {% for sponsor in site.sponsors.primary %}
    <div style='display: inline-block; margin: 15px; padding: 5px; border: solid 1px #999; border-radius: 5px; text-align: center;'>
      <a href='{{ sponsor.link }}' title='{{ sponsor.name }}' class='sponsor-link'>
        <img src='{{ sponsor.img }}' width='130'>
      </a>
      <br>
      <h4>{{ sponsor.name }}</h4>
    </div>
  {% endfor %}

  {% for sponsor in site.sponsors.secondary %}
    <div style='display: inline-block; margin: 15px; padding: 5px; border: solid 1px #999; border-radius: 5px; text-align: center;'>
      <a href='{{ sponsor.link }}' title='{{ sponsor.name }}' class='sponsor-link'>
        <img src='{{ sponsor.img }}' width='130'>
      </a>
      <br>
      <h4>{{ sponsor.name }}</h4>
    </div>
  {% endfor %}

</div>
